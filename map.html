<!DOCTYPE html>
<html>
<head>
  <title>Scooter Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([36.123, 128.654], 16); // ì´ˆê¸° ì¤‘ì‹¬ ìœ„ì¹˜

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    async function loadScooters() {
      const res = await fetch("/api/scooters");
      const data = await res.json();

      data.scooters.forEach(s => {
        L.marker([s.lat, s.lon]).addTo(map)
          .bindPopup(`ğŸ›´ í‚¥ë³´ë“œ ID: ${s.id}<br>ìœ„ë„: ${s.lat}<br>ê²½ë„: ${s.lon}`);
      });
    }

    loadScooters();
  </script>
</body>
</html>
